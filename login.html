<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presi</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Login page</h1>
        </div>
    <form class="form" action="#" method="post">
        <input type="text" placeholder="First Name" required class="input input-1">
        <input type="text" placeholder="Last Name" required class="input input-2">
        <input type="email" placeholder="Enter Email" required class="input input-3">
        <input type="password" placeholder="Enter Password" required class="input input-4">
        <input type="submit" value="Submit" required class="input input-5">
    </form>
    </div>
</body>
</html>
